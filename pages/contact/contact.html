        <!-- CONTACT US SECTION-->
        <section class="contact-us-section">
            
            <h1>Contact Us</h1>

            <form action="/some-url" method="get" class="contact-form">

                <!-- FULL NAME -->
                <div class="fullname">
                    <label for="fullname" class="body intro regular">Full Name *</label>
                    <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" class="headline regular" required>
                </div>


                <!-- MAIL & PHONE -->
                <div class="mail-and-phone">
                     <!-- Mail -->
                    <div class="mail">
                        <label for="email" class="body intro regular">Email</label>
                        <input type="email" id="email" class="headline regular" placeholder="Enter your email address" required>
                    </div>

                    <!-- Phone -->
                    <div class="phone">
                        <label for="phone" class="body intro regular">Phone</label>
                        <input type="tel" id="phone" name="phone" class="headline regular" placeholder="Enter your phone number" required>
                    </div>
                     
                </div>

                <!-- MESSAGE -->
                <div class="message">
                    <label for="message" class="body intro regular">Message</label>
                    <textarea id="message" name="message" class="headline regular" placeholder="Write your message here ...." required></textarea>
                </div>

                <button type="submit" class="headline medium subscribe">Subscribe</button>

            </form>

        </section>
